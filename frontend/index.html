<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Previsão de Risco</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="icon" type="image/png" href="/static/images/heart.png">
</head>
<body>
  <div class="background-gif" aria-hidden="true"></div>

  <img src="/static/images/heart.png" class="top-img" alt="Coração" />
  <h1>Previsão de Risco</h1>

  <form id="form">
    <label>Angina de Esforço:
      <div class="input-group">
        <i class="fas fa-walking"></i>
        <select name="angina_esforco" required>
          <option value="" disabled selected>Selecione</option>
          <option value="0">Não</option>
          <option value="1">Sim</option>
        </select>
      </div>
    </label>
    
    <label>Tipo de Dor no Peito:
      <div class="input-group">
        <i class="fas fa-heartbeat"></i>
        <select name="tipo_dor_peito" required>
          <option value="" disabled selected>Selecione</option>
          <option value="0">ASY (Assintomático)</option>
          <option value="1">ATA (Angina Típica)</option>
          <option value="2">NAP (Dor Não-Anginosa)</option>
          <option value="3">TA (Angina Atípica)</option>
        </select>
      </div>
    </label>
    
    <label>Inclinação ST:
      <div class="input-group">
        <i class="fas fa-chart-line"></i>
        <select name="inclinacao_st" required>
          <option value="" disabled selected>Selecione</option>
          <option value="0">Descendente</option>
          <option value="1">Plana</option>
          <option value="2">Ascendente</option>
        </select>
      </div>
    </label>
    
    <label>Sexo:
      <div class="input-group">
        <i class="fas fa-user"></i>
        <select name="sexo" required>
          <option value="" disabled selected>Selecione</option>
          <option value="0">Feminino</option>
          <option value="1">Masculino</option>
        </select>
      </div>
    </label>
    
    <label>Glicemia em Jejum:
      <div class="input-group">
        <i class="fas fa-candy-cane"></i>
        <select name="glicemia_jejum" required>
          <option value="" disabled selected>Selecione</option>
          <option value="0">Alta</option>
          <option value="1">Normal</option>
        </select>
      </div>
    </label>
    
    <label>Frequência Cardíaca Máxima:
      <div class="input-group">
        <i class="fas fa-heart"></i>
        <input type="number" name="fc_maxima" required step="0.1" />
      </div>
    </label>
    
    <label>Depressão ST:
      <div class="input-group">
        <i class="fas fa-wave-square"></i>
        <input type="number" name="depressao_st" required step="0.1" />
      </div>
    </label>

    <button type="submit" id="submitBtn"><span>Enviar</span></button>
  </form>

  <h2>Resultado:</h2>
  <div id="result">Preencha os campos e clique em "Enviar".</div>
  <script src="/static/js/script.js"></script>
</body>
</html>
