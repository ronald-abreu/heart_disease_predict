<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Previsão de Parada Cardíaca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    form {
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Previsão de Parada Cardíaca</h1>
  <form method="POST" action="/predict">
    
    <label for="age">Idade</label>
    <input type="number" id="age" name="Age" required>


    <label for="chestpain">Tipo de Dor no Peito</label>
    <select id="chestpain" name="ChestPainType" required>
      <option value="ATA">Angina Típica (ATA)</option>
      <option value="NAP">Angina Atípica (NAP)</option>
      <option value="ASY">Assintomática (ASY)</option>
      <option value="TA">Dor Não Anginosa (TA)</option>
    </select>

    <label for="restingbp">Pressão Arterial em Repouso</label>
    <input type="number" id="restingbp" name="RestingBP" required>

    <label for="cholesterol">Colesterol</label>
    <input type="number" id="cholesterol" name="Cholesterol" required>

    <label for="fastingbs">Glicemia em Jejum &gt; 120 mg/dL?</label>
    <select id="fastingbs" name="FastingBS" required>
      <option value="0">Não</option>
      <option value="1">Sim</option>
    </select>

    <label for="restingecg">ECG em Repouso</label>
    <select id="restingecg" name="RestingECG" required>
      <option value="Normal">Normal</option>
      <option value="ST">Anormalidade ST</option>
      <option value="LVH">Hipertrofia Ventricular Esquerda (LVH)</option>
    </select>

    <label for="maxhr">Frequência Cardíaca Máxima</label>
    <input type="number" id="maxhr" name="MaxHR" required>

    <label for="exerciseangina">Angina Induzida por Exercício?</label>
    <select id="exerciseangina" name="ExerciseAngina" required>
      <option value="N">Não</option>
      <option value="Y">Sim</option>
    </select>

    <label for="oldpeak">Oldpeak (Depressão ST)</label>
    <input type="number" step="0.1" id="oldpeak" name="Oldpeak" required>

    <label for="stslope">Inclinação do Segmento ST</label>
    <select id="stslope" name="ST_Slope" required>
      <option value="Up">Ascendente</option>
      <option value="Flat">Plano</option>
      <option value="Down">Descendente</option>
    </select>

    <button type="submit">Prever</button>
  </form>
</body>
</html>
